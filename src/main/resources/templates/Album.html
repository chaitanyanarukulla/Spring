<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Albums!</title>
</head>
<body>
<h1>All the Albums</h1>
<ul>
    <li th:each="album : ${albums}">
        Album: <p th:text="${album.title}"></p>
        Artist:<p th:text="${album.artist}"></p>
        Songcount:<p th:text="${album.songCount}"></p>
        Album Length:<p th:text="${album.length}"></p>
        ImageUrl:<p th:text="${album.imageUrl}"></p>

    </li>
</ul>
</body>
</html>
